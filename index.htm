<title>Rabble: A mob programming timer</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="rabble.js"></script>
<div id="gang">
  <ul id="members"></ul>
  <input id="new-member" type="text" placeholder="Add new member">
  <ul>
    <li>Click/scroll down to move mobber down.</li>
    <li>Alt-Click/scroll up to move mobber up.</li>
    <li>Double click to remove mobber.</li>
  </ul>
</div>
<div id="controls">
  Cycle every <input id="in_minutes" type="number" value="8"> minutes.
  Break every <input id="in_break" type="number" value="6"> cycles.
</div>
<div id="cycle">Cycle #0</div>
<div id="timer"></div>
<div id="screamout"></div>
<div id="buttons">
  <button id="btn_start">Start</button>
  <button id="btn_reset">Reset</button>
</div>

<title>Rabble: A mob programming timer</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="rabble.js"></script>
<div id="timer"></div>
<div id="cycle"></div>
<div id="screamout">
  <div id="driver"></div>
  <div id="navigator"></div>
</div>
<div id="gang">
  <ul id="gang_list">
    <li id="new_member">
      <input id="in_new_member" type="text" placeholder="Add new member"/>
    </li>
  </ul>
</div>
<div id="controls">
  Cycle every <input id="in_minutes" type="number" value="10"/> minutes
  <button id="btn_start">Start</button>
  <button id="btn_reset">Reset</button>
</div>

<title>Rabble: A mob programming timer</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="rabble.js"></script>
<div id="help">
  <h2 class="help-heading">?</h2>
  <div class="help-content">
    <ul>
      <li>Click/scroll down to move mobber down.</li>
      <li>Alt-Click/scroll up to move mobber up.</li>
      <li>Double click to remove mobber.</li>
    </ul>
    <ul>
      <li>Space: Start/Pause/Continue</li>
      <li>K: Skip</li>
      <li>R: Reset</li>
      <li>S: Save mobber list</li>
      <li>L: Load mobber list</li>
    </ul>
  </div>
</div>
<div id="gang">
  <ul id="members"></ul>
  <input id="new-member" type="text" placeholder="Add new member">
  <button id="btn_load">Load Previous Mobbers</button>
</div>
<div id="controls">
  Cycle every <input id="in_minutes" type="number" value="8"> minutes.
  Break every <input id="in_break" type="number" value="6"> cycles.
</div>
<div id="cycle" class="hide">Cycle #0</div>
<div id="timer" class="hide"></div>
<div id="screamout" class="hide"></div>
<div id="buttons">
  <button id="btn_start" data-state="start">Start</button>
  <button id="btn_skip">Skip</button>
  <button id="btn_reset">Reset</button>
</div>
